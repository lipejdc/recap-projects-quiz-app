<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <script src="./js/profile.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body data-js="body">
    <h1 class="app-title">Quiz App</h1>
    <main class="main-content">
        <form>
  <fieldset>
    <legend>Add a new card</legend>

    <div class="form-group">
      <label for="question">Your question:</label>
      <textarea id="question" name="question" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="answer">Your answer:</label>
      <textarea id="answer" name="answer" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="tag">Tags:</label>
      <input id="tag" name="tag" type="text" placeholder="e.g., css, html, javascript" />
    </div>

    <button type="submit">Submit</button>
  </fieldset>
</form>
    </main>
    <footer class="bottom-nav">
      <div class="bottom-nav__section">
        <a href="index.html" class="bottom-nav__item bottom-nav__home">

            class="lucide lucide-house-icon lucide-house"

            />
          </svg>
        </a>
      </div>
      <div class="bottom-nav__section bottom-nav__bookmark">
