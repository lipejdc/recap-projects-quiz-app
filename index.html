<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="indexstyles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <h1 class="app-title">Quiz App</h1>
    <main class="main-content">
      <article class="question-card">
        <h2 class="question-card__heading">
          What property flips the axes in flexbox?
        </h2>
        <button class="question-card__bookmark-button">
          <img
            class="question-card__bookmark-icon"
            src="./assets/bookmark.svg"
            alt="bookmark"
          />
        </button>
        <button class="question-card__answer-button">Show answer</button>
        <div class="question-card__tags">
          <span class="question-card__tag">#html</span>
          <span class="question-card__tag">#flexbox</span>
          <span class="question-card__tag">#css</span>
        </div>
      </article>
      <article class="question-card">
        <h2 class="question-card__heading">Lorem Ipsum dolor sit?</h2>
        <button class="question-card__bookmark-button">
          <img
            class="question-card__bookmark-icon"
            src="./assets/bookmark.svg"
            alt="bookmark"
          />
        </button>
        <button class="question-card__answer-button">Show answer</button>
        <div class="question-card__tags">
          <span class="question-card__tag">html</span>
          <span class="question-card__tag">flexbox</span>
          <span class="question-card__tag">css</span>
        </div>
      </article>
    </main>
    <footer class="bottom-nav">
      <div class="bottom-nav__section bottom-nav__home">
        <button class="bottom-nav__item">
          <img src="./assets/home.svg" alt="Home" />
        </button>
      </div>
      <div class="bottom-nav__section bottom-nav__bookmark">
        <button class="bottom-nav__item">
          <img src="./assets/bookmark.svg" alt="Bookmark" />
        </button>
      </div>
      <div class="bottom-nav__section bottom-nav__profile">
        <button class="bottom-nav__item">
          <img src="./assets/profile.svg" alt="Profile" />
        </button>
      </div>
    </footer>
  </body>
</html>
